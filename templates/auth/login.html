<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #18122b 0%, #231942 100%);
            min-height: 100vh;
        }
        .auth-card {
            background: linear-gradient(135deg, #231942 60%, #2d1a4d 100%);
            color: var(--text-color);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(42, 25, 71, 0.25);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-card h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-group label {
            color: var(--text-secondary);
        }
        .form-group input {
            background: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--input-border);
        }
        .btn-primary {
            background: linear-gradient(90deg, #a259ff 0%, #c299fc 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #c299fc 0%, #a259ff 100%);
        }
        .auth-footer {
            color: var(--text-secondary);
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-footer a {
            color: var(--primary-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container" style="background: none; min-height: 100vh;">
        <div class="auth-card">
            <h1>Welcome Back</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
