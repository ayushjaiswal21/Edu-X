<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Educational Chatbot</h1>
            <p>Promoting deep learning through System 2 thinking</p>
        </header>
        
        <main>
            {% if 'user_id' in session %}
                <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <div class="auth-options">
                    <a href="{{ url_for('login') }}" class="btn">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
                </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
